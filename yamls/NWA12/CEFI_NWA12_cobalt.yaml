fre_properties: 
    -&FRE_STEM       "fre/cefi/NWA"

    -&PP_START_YEAR  "1993"
    -&PP_CHUNK_A     "5yr"
    -&PP_CHUNK_B     "27yr"
    -&PP_CHUNK_SHORT "1yr"

    
shared: 
    directories: &shared_directories
        history_dir:  !join [/archive/$USER/, *FRE_STEM, /, *name, /, *platform, -, *target, /, history]
        pp_dir:       !join [/archive/$USER/, *FRE_STEM, /, *name, /, *platform, -, *target, /, pp]
        analysis_dir: !join [/nbhome/$USER/, *FRE_STEM, /, *name]
        ptmp_dir:     "/xtmp/$USER/ptmp"
        fre_analysis_home: "/home/fms/local/opt/fre-analysis/test"
    
    postProcess:
        settings: &shared_settings
            history_segment:
            site: "ppan"
            pp_start: *PP_START_YEAR
            #pp_stop: 
            pp_chunk_a: *PP_CHUNK_A
            pp_chunk_b: *PP_CHUNK_B
        switches: &shared_switches
            # do_timeavgs: True # Some components need timeavgs, others don't , how to account for this in exp yamls?

experiments: 
    - name: "MOM6_postprocess"
        pp: 
            - "yaml_include/MOM6_postprocess.yaml"
    - name: "Cobalt_postprocess"
        pp:
            - "yaml_include/Cobalt_postprocess.yaml"

