on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PR_NUMBER: ${{ github.event.number }}

    steps:        
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
#    - uses: jitterbit/get-changed-files@v1
