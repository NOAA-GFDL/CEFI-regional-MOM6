name: PR Label Handler
on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  handle-labels:
    if: ${{ github.event.comment.body }} =~ '/update-label'
    runs-on: ubuntu-latest
    steps:
      - name: Extract Labels
        id: extract-labels
        run: |
          # Extract labels from the comment
          COMMENT_BODY="${{ github.event.comment.body }}"
          REMOVE_LABEL=$(echo "$COMMENT_BODY" | awk '{print $2}')
          ADD_LABEL=$(echo "$COMMENT_BODY" | awk '{print $3}')
          
          echo "REMOVE_LABEL=$REMOVE_LABEL" >> $GITHUB_ENV
          echo "ADD_LABEL=$ADD_LABEL" >> $GITHUB_ENV

      - name: Remove old label
        run: |
          curl -X DELETE \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/labels/$REMOVE_LABEL" || echo "Label $REMOVE_LABEL not found."

      - name: Add new label
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/labels" \
            -d "{\"labels\":[\"$ADD_LABEL\"]}"
